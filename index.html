<!DOCTYPE html>
<html lang="sp">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

  <link rel="stylesheet" href="css/main.css">
  <title>Shada Antropometrías - Inicio</title>
</head>
<body>
  <header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid myNavbar">
        <a class="navbar-brand" href="#">Shada Antropometrías</a>
      </div> <!-- end of container -->
    </nav> <!-- end of nav -->
  </header> <!-- end of header -->

  <main>
    <div class="container container__tab">
      <div class="row mt-5 form__tab__header">
        <button id="form__tab__input" class="col-md-3 form__tab__button" type="button" name="button">Carga de datos</button>
        <button id="form__tab__results" class="col-md-3 form__tab__button" type="button" name="button">Resultados</button>
    </div> <!-- end of container -->

    <div class="container form__input text-center">
      <div class="row">
        <span>Seleccioná tu sexo:</span>
        <select class="form-select" aria-label="sex">
          <option value="M">Masculino</option>
          <option value="F">Femenino</option>
        </select> <!-- end of select -->
      </div> <!-- end of row -->

      <!-- Here we'll work with the dates -->

      <div class="row mt-2">
        <div class="col-md-6">
          <span>Fecha de nacimiento</span>
          <input type="date" id="inputBirthdayDate" name="trip-start" >
        </div> <!-- end of col -->

        <div class="col-md-6">
          <span>Fecha de evaluación</span>
          <input type="date" id="inputEvaluationDate" name="trip-start" >
        </div> <!-- end of col -->
      </div> <!-- end of row -->

      <!-- Until here we'll work with the dates -->

      <div class="row mt-2">
        <div class="input-group">
          <span class="input-group-text">Nombre</span>
          <input id="inputName" type="text" class="form-control" placeholder="Nombre" aria-label="name" aria-describedby="basic-addon1" required>
        </div> <!-- end of input-group -->
      </div> <!-- end of row -->

      <div class="row mt-2">
        <div class="input-group">
          <span class="input-group-text">Apellido</span>
          <input id="inputSurname" type="text" class="form-control" placeholder="Apellido" aria-label="name" aria-describedby="basic-addon1" required>
        </div> <!-- end of input-group -->
      </div> <!-- end of row -->

      <div class="row mt-2">
        <div class="input-group">
          <span class="input-group-text">Altura (en cm)</span>
          <input type="number" placeholder="Altura toma 1" aria-label="height0" class="form-control inputHeight" min="1" max="300" required>
          <input type="number" placeholder="Altura toma 2" aria-label="height1" class="form-control inputHeight" min="1" max="300" required>
        </div> <!-- end of input-group -->
      </div> <!-- end of row -->

      <div class="row mt-2">
        <div class="input-group">
          <span class="input-group-text">Peso (en kg)</span>
          <input type="number" placeholder="Peso toma 1" aria-label="weight0" class="form-control inputWeight" min="1" max="300" required>
          <input type="number" placeholder="Peso toma 2" aria-label="weight1" class="form-control inputWeight" min="1" max="300" required>
        </div> <!-- end of input-group -->
      </div> <!-- end of row -->
      <div class="row mt-5">
        <div class="col-md-4">
          <button id="buttonCalculate" type="button" name="button">Calcular</button>
        </div> <!-- end of col -->

        <div class="col-md-4">
          <button id="buttonPrint" type="button" name="button">Mostrar resultados</button>
        </div> <!-- end of col -->

        <div class="col-md-4">
          <button id="buttonClean" type="button" name="button">Limpiar</button>
        </div> <!-- end of col -->

      </div> <!-- end of row -->
    </div> <!-- end of container -->

    <div class="container mt-5 d-flex text-center" id="fatherResults">
      <!-- <div class="row mb-5"><span>IMC:</span><span id="imcResult"></span></div> -->
    </div> <!-- end of container -->
  </main> <!-- end of main -->

  <footer>
    <div class="container text-center">
      <div class="row mt-5">
        <div class="col-md-6">
          <h5>Shada Antropometrías</h5>
        </div>
        <div class="col-md-5">
          <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Consequuntur ut et eos nobis soluta vero laborum inventore at iure! Enim?</p>
        </div> <!-- end of column -->
      </div> <!-- end of row -->
    </div> <!-- end of container -->
  </footer> <!-- end of footer -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="js/luxon.js"></script>
  <script src="js/classes/Person.js"></script>
  <script src="js/functions/dialogFunctions.js"></script>
  <script src="js/functions/storageFunctions.js"></script>
  <script src="js/functions/verificationFunctions.js"></script>
  <script src="js/functions/dataInputFunctions.js"></script>
  <script src="js/functions/dataManipulationFunctions.js"></script>
  <script src="js/functions/DOMFunctions.js"></script>
  <script src="js/main.js"></script>
</body> <!-- end of body -->
</html> <!-- end of html -->
